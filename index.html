<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drum Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drum Machine Project</h1>
      <div id="drum-machine">
        <div id="display">Press any utton or key</div>
        <div class="btn-block">

          <button type="button" id="Heater-1" class="drum-pad btn btn-secondary">Q
            <audio class="clip" id="Q"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"
            ></audio>
          </button>

          <button type="button" id="Heater-2" class="drum-pad btn btn-secondary">W
            <audio class="clip" id="W" 
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"
          ></audio>
          </button>

          <button type="button" id="Heater-3" class="drum-pad btn btn-secondary">E
            <audio id="E" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"
          ></audio>
          </button>

          <button type="button" id="Heater-4" class="drum-pad btn btn-secondary">A
            <audio id="A" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"
          ></audio>
          </button>

          <button type="button" id="Clap" class="drum-pad btn btn-secondary">S
            <audio id="S" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"
          ></audio>
          </button>

          <button type="button" id="Open-HH" class="drum-pad btn btn-secondary">D
            <audio id="D" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"
          ></audio>
          </button>

          <button type="button" id="Kick n Hat" class="drum-pad btn btn-secondary">Z
            <audio id="Z" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"
          ></audio>
          </button>

          <button type="button" id="Kick" class="drum-pad btn btn-secondary">X
            <audio id="X" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"
          ></audio>
          </button>

          <button type="button" id="Closed-HH" class="drum-pad btn btn-secondary">C
            <audio id="C" class="clip"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"
          ></audio>
          </button>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
